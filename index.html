<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    <title>Trivia</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <a href="">
    <link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap" rel="stylesheet">

    </a>

  </head>
  <body>
    <header id="header">
      <div class="logo">&#63;</div>
      <div class="title">Trivia</div>
      <img src="./GitHub_Logo_White.png" height="20px" width="50px" class="github">
    </header>

    <div id="options">
      <section id="number">
        <div id="number-of-questions">
          <label for="questions-amount">Number of questions : </label>

          <label for="10">
            <input type="radio" value="10" name="number" checked  id="10"/>10</label>

          <label for="15">
            <input type="radio" value="15" name="number" id="15" />15</label>

          <label for="20">
            <input type="radio" value="20" name="number" id="20" />20</label>
        </div>
      </section>

      <section id="select">
        <div class="select">
          <!-- <span>Category : </span> -->
          <select name="category" id="category" style="color: white;">
            <option value="" selected disabled hidden>Any Category</option>
            <option value="">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment : Books</option>
            <option value="11">Entertainment : Film</option>
            <option value="12">Entertainment : Music</option>
            <option value="13">Entertainment : Musicals and Theatres</option>
            <option value="14">Entertainment : Television</option>
            <option value="15">Entertainment : Video Games</option>
            <option value="16">Entertainment : Board Games</option>
            <option value="17">Science and Nature</option>
            <option value="18">Science : Computers</option>
            <option value="19">Science : Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment : Comics</option>
            <option value="30">Science : Gadgets</option>
            <option value="32">Entertainment : Japanese Anime and Manga</option>
            <option value="31">Entertainment : Cartoon & Animations</option>
          </select>
        </div>
      </section>

      <section id="difficulty-wrapper">
        <div id="difficulty">
          <label for="diffuculty">Difficulty : </label>
          <label for="easy">
            <input type="radio" value="easy" name="difficulty" checked id="easy" />Easy</label>

          <label for="medium">
            <input type="radio" value="medium" name="difficulty" id="medium"/>Medium</label>

          <label for="hard"><input type="radio" value="hard" name="difficulty" id="hard" />Hard</label>

          <label for="any">
            <input type="radio" value="" name="difficulty" id="any" />Any</label>
        </div>
      </section>
    </div>

    <div id="game">
      <div id="score"></div>

      <div id="cards"></div>
      <div id="previous-next"></div>
      <!-- <button onclick="previousCard()">left</button>
      <button onclick="nextCard()">right</button> -->
    </div>
    <section id="new-game-button">
      <div id="new-game">
        New Game
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
